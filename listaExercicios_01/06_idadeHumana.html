<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

   
const idade = parseInt(prompt("Informe a idade"))
const porte = prompt("Informe a porte, G- GRANDE M-MÉDIO P-PEQUENO").toUpperCase()   
    // PROCESSAMENTO
let resposta
switch (porte) {
    case "G":
        resposta =  idade * 7
        break;
case "M":
    resposta =  idade * 6
    break;
    default:
        resposta = idade * 5
        break;
}
    
    // SAÍDA
document.write(`${resposta} anos`)
